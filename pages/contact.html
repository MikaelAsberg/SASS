<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet">
    <link href="/styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="/styles/contact/contact.css" rel="stylesheet" type="text/css">
    <title>Contact</title>
</head>

<body>
    <header class="menu">
        <img class="menu_logo" src="/images/Logo-Genesis.svg" alt="Logo-Genesis" />
        <h3 class="menu__project">Project</h3>
        <h3 class="menu__contact">Contact</h3>
    </header>
    <main>
        <section class="main">
            <div class="text-area">
                <h1 class="text-heading">Full set of great features to make your product fresh</h1>
                <p class="text-content">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="form">
                <div class="name">Name</div>
                <div class="divider"></div>
                <div class="email">Email</div>
                <div class="divider"></div>
                <div class="message">Message</div>
                <div class="divider"></div>
                <button class="form--btn">Submit</button>
            </div>
        </section>
        <section class="map">
            <img class="map-image" src="/images/contact/map.png" alt="map" />
        </section>
    </main>
    <footer class="footer">
        <img class="footer_logo" src="/images/Logo-Genesis.svg" alt="Logo-Genesis" />
        <h3 class="footer__project">Project</h3>
        <h3 class="footer__contact">Contact</h3>
        <img class="footer__social" src="/images/Social.svg" alt="Social-media" />
    </footer>
</body>

</html>
